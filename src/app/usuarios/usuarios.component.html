<h2>Datos del Usuario</h2>
<div class="card">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <form #formulario="ngForm" (ngSubmit)="OnActualizar(formulario)">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <div class="form-group">
          <label>Nombres</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="usuario.nombre"
            placeholder="Nombres"
            required
            minlength="2"
            #nombre="ngModel"
            [class.is-invalid]="nombre.invalid && nombre.touched"
          />
        </div>  
        <div class="form-group">
          <label>Apellidos</label>
          <input
            type="text"
            class="form-control"
            name="apellidos"
            [(ngModel)]="usuario.apellidos"
            placeholder="Apellidos"
            required
            minlength="2"
            #apellidos="ngModel"
            [class.is-invalid]="apellidos.invalid && apellidos.touched"
          />
        </div>        
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="usuario.password"
            placeholder="Password"
            required
            minlength="6"
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
          />
        </div>      
        <button type="button" class="btn btn-black" (click)="OnCancelar()">Cancelar</button>
        <button
          type="submit"
          class="btn btn-secondary"
          [disabled]="formulario.invalid"
        >
          Guardar
        </button>
      </div>
    </div>
  </form>
          

          <!-- Modal personalizado -->
          <app-message-modal
            *ngIf="showModal"
            [title]="modalTitle"
            [message]="modalMessage"
            (close)="cerrarModalPer()"
          ></app-message-modal>
        </div>
      </div>
    </div>
  </div>
</div>
