<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Application<br />
      Login Page
    </h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <form #formulario="ngForm" (ngSubmit)="Onregister(formulario)">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <div class="form-group">
          <label>Nombres</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="usuario.nombre"
            placeholder="Nombres"
            required
            minlength="2"
            #nombre="ngModel"
            [class.is-invalid]="nombre.invalid && nombre.touched"
          />
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input
            type="text"
            class="form-control"
            name="apellidos"
            [(ngModel)]="usuario.apellidos"
            placeholder="Apellidos"
            required
            minlength="2"
            #apellidos="ngModel"
            [class.is-invalid]="apellidos.invalid && apellidos.touched"
          />
        </div>
        <div class="form-group">
          <label>Email</label
          ><input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="usuario.email"
            placeholder="Email"
            required
            email
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="usuario.password"
            placeholder="Password"
            required
            minlength="6"
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
          />
        </div>
           <div class="form-group">
          <label>Tipo Usuario</label>
          <div class="controls col-md-8" style="margin-bottom: 10px">
            <label class="radio-inline">
              <input
                type="radio"
                name="tipousuariosId"
                [(ngModel)]="usuario.tipousuariosId"
                [value]="1"
                required
              />Estudiante
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                name="tipousuariosId"
                [(ngModel)]="usuario.tipousuariosId"
                [value]="2"
              />Profesor
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-black" (click)="OnCancelar()">
          cancelar
        </button>
        <button
          type="submit"
          class="btn btn-secondary"
          [disabled]="formulario.invalid"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
